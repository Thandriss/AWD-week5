<!DOCTYPE html>
<html lang="ru">
    <head>
            <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://unpkg.com/detect-file-encoding-and-language/umd/language-encoding.min.js"></script>
        <script src="someCode.js" type="text/javascript" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper pink">
                <form class="col m3" id="form">
                    <p class="left">Logo</p>
                    <div class="input-field right" style="max-width: 200pt;">
                        <input id="search" type="search">
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    </div>
                </form>
            </div>
        </nav>
        <div class="container">
            <div id="rec" class="col">
            </div>
            <div id="add-rec" class="col">
                <form action="/images" method="post" enctype="multipart/form-data">
                    <input type="file" id="image-input" accept="image/png, image/jpeg" name="uploaded_file" multiple/>
                </form>
                <input type="text" id="name-text">
                <h4>Ingredients</h4>
                <textarea id="ingredients-text"></textarea>
                <button id="add-ingredient" type="button" class="btn">Add ingredient</button>
                <h4>Instructions</h4>
                <textarea id="instructions-text"></textarea>
                <button id="add-instruction" type="button" class="btn">Add instruction</button>
                <div id="categ"></div>
                <button id="submit" type="submit" class="btn">Submit</button>
            </div>
        </div>
    </body>
</html>
